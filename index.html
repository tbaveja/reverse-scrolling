<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Scrolling</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="reverse-scroll.css" />
  </head>
  <body>
    <div class="panelCon">
      <div id="pane-5" class="panel">Section 5</div>
      <div id="pane-4" class="panel">Section 4</div>
      <div id="pane-3" class="panel">Section 3</div>
      <div id="pane-2" class="panel">Section 2</div>
      <div id="pane-1" class="panel">Section 1</div>

    </div>
    <div id="switch-btn">
      <button class="button">Disable Reverse Scrolling</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="reverse-scroll.js"></script>
  </body>
</html>
